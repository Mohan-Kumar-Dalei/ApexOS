<!-- register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="js/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen" id="registerBody">
    <form id="registerForm"
        class="glassmorph-loginbox animate-loginbox flex flex-col items-center gap-4 p-8 rounded-xl shadow-2xl relative">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/windows8/windows8-original.svg" alt="Logo"
            class="w-16 h-16 mb-2 opacity-90">
        <h2 class="text-2xl font-bold mb-2" style="color:#fff;">Register</h2>
        <input id="username" name="username" type="text" placeholder="Username" class="modern-input text-white"
            required />
        <input id="password" name="password" type="password" placeholder="Password" class="modern-input text-white"
            required />
        <button type="submit" class="modern-btn w-full">Register</button>
        <p class="mt-2 text-sm" style="color:#fff;">Have account? <a href="index.html"
                class="text-blue-400 hover:underline">Login</a></p>
    </form>
</body>

</html>
